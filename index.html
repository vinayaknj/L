<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sethu üíñ Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 24px 34px;
    border-radius: 26px;
    width: 90%;
    max-width: 340px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    animation: popIn 0.6s cubic-bezier(.2,1.4,.4,1);
  }

  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  h1 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  h2 {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 22px;
    color: #555;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.15s ease;
    touch-action: manipulation;
  }

  button:active {
    transform: scale(0.9);
  }

  #yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 12px 24px rgba(255,77,109,0.45);
  }

  /* üîë ONLY FIX: relative initially */
  #no {
    background: #eee;
    color: #666;
    position: relative;
  }

  .emoji, .confetti {
    position: fixed;
    pointer-events: none;
  }

  .emoji {
    font-size: 30px;
    animation: floatUp 1.6s ease forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-140px) scale(1.6); opacity: 0; }
  }

  .confetti {
    width: 10px;
    height: 14px;
    opacity: 0.9;
    animation: confettiFall 1.8s ease-out forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <h2>Sethu ü´∂</h2>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const hoverSound = document.getElementById("hoverSound");
  const yesSound = document.getElementById("yesSound");

  function moveNo() {
    hoverSound.currentTime = 0;
    hoverSound.play();

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function emojiBurst() {
  const emojis = ["üíñ","üíï","ü•∞","üòç","‚ù§Ô∏è","üíò"];
  const x = window.innerWidth / 2;
  const y = window.innerHeight - 80;

  for (let i = 0; i < 20; i++) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    // üîí EXACT same position ‚Üí full overlap
    e.style.left = x + "px";
    e.style.top = y + "px";

    document.body.appendChild(e);
    setTimeout(() => e.remove(), 1600);
  }
}

  function confettiBlast() {
    const colors = ["#ff4d6d", "#ff758f", "#ffd166", "#f72585"];
    for (let i = 0; i < 28; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.top = window.innerHeight / 2 + "px";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 1800);
    }
  }

  yesBtn.addEventListener("click", () => {
    yesSound.play();
    emojiBurst();
    confettiBlast();
    card.innerHTML = `
      <h1>Yayyy! üíû</h1>
      <h2>Sethu said YESü•∞ü•∞</h2>
      <p>Sethu ‚ù§Ô∏è Vinayak</p>
    `;
  });
</script>

</body>
</html>
